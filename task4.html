<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Class</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(name, position, salary) {
          this.name = name;
          this.position = position;
          this.salary = salary;
        }

        calculateYearlyBonus() {
          return this.salary * 0.1; // Assuming the bonus is 10% of the salary
        }
      }

      const employee1 = new Employee('Alice Johnson', 'Software Engineer', 90000);
      console.log('Name:', employee1.name);
      console.log('Position:', employee1.position);
      console.log('Salary:', employee1.salary);
      console.log('Yearly Bonus:', employee1.calculateYearlyBonus());
    </script>
  </body>
</html>
